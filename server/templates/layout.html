<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>l3mon's personal website</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss">
            @theme {
                --color-clifford: #da373d;
            }
        </style>
    </head>
    <body >
        <div class="p-4 mx-auto flex justify-center align-center w-full min-h-screen">
           
            <div class="flex flex-col">
                <section class="w-full h-12 overflow-hidden">
                    <img  style="width:100%; height: 100%; object-fit: cover; object-position: center;" src="https://i.pinimg.com/736x/53/bb/fb/53bbfb834fe7d94340b09f1605f1b96f.jpg">
                </section>
                <header class="flex pt-2 text-sm text-gray-500">
                    <ul class="flex gap-4 mx-auto pb-4">
                        <li>
                            <a class="onhover:cursor-pointer hover:underline decoration-black-500" href="/home">Home</a>
                        </li>
                        <li>
                            <a class="onhover:cursor-pointer hover:underline decoration-black-500" href="/about">About</a>
                        </li>
                        <li>
                            <a class="onhover:cursor-pointer hover:underline decoration-black-500" href="/blog">Blog</a>
                        </li>
                    </ul>
                </header>


                <main class="flex-grow">{{template "content"}}</main>


                <footer class="flex align-end justify-center p-4">
                    <div class="flex flex-col text-center">
                        <p>Build with ❤️ and ☕️ by l3mon.</p>
                        <p>&copy; 2025 l3mon.</p>
                    </div>
                    
                </footer>
            </div>
        </div>
    </body>
</html>
